auxData:
  jwt:
    disableVerification: true

engine:
  globals:
    allow_deletion: true

schema:
  enforcement: warn

server:
  adminAPI:
    enabled: true

  tls:
    cert: /certificates/server.crt
    key: /certificates/server.key

storage:
  driver: disk
  disk:
    directory: /policies

telemetry:
  disabled: true
