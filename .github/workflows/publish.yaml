name: Publish

on:
  push:
    tags:
      - "@cerbos/*@*"

jobs:
  publish:
    name: Publish package to npm registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        uses: ./.github/actions/setup-node

      - name: Publish
        run: scripts/publish
