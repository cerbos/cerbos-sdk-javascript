name: CI

on:
  pull_request:
    branches:
      - main

  schedule:
    - cron: 0 1 * * 1-5

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Buf
        uses: bufbuild/buf-setup-action@v1.27.1

      - name: Set up Node.js
        uses: ./.github/actions/setup-node

      - name: Lint code
        run: npm run lint

      - name: Generate protobuf code
        run: npm run generate

      - name: Generate docs
        run: npm run docs

      - name: Check for uncommitted changes
        run: |-
          git_status=$(git status --porcelain)
          if [[ -n "${git_status}" ]]; then
            echo "::error::Uncommitted changes detected"
            printf "%s\n" "${git_status}"
            exit 1
          fi

  test-matrix:
    name: Generate test matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.test-matrix.outputs.matrix }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - id: test-matrix
        name: Generate test matrix
        run: scripts/test-matrix
        env:
          GITHUB_TOKEN: ${{ github.token }}

  test:
    name: Test (Cerbos ${{ matrix.cerbos }} | Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ endsWith(matrix.cerbos, '-prerelease') }}
    env:
      CERBOS_VERSION: ${{ matrix.cerbos }}
    needs:
      - test-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.test-matrix.outputs.matrix) }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}

      - name: Start test servers
        run: npm run test:servers:start

      - name: Run tests
        run: npm test

  test-results:
    name: Check test results
    runs-on: ubuntu-latest
    if: always()
    needs:
      - test
    steps:
      - name: Check test results
        run: test "${{ needs.test.result }}" = "success"
