name: Set up Node.js

description: Install Node.js and npm dependencies

inputs:
  node-version:
    description: Version of Node.js to install

runs:
  using: composite

  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        cache: npm
        node-version: ${{ inputs.node-version }}
        node-version-file: ${{ inputs.node-version == '' && '.node-version' || '' }}

    - name: Install dependencies
      shell: bash
      run: |
        npm install --global npm@$(jq --raw-output .engines.npm < package.json)
        npm ci
