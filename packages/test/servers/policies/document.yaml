apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: document
  version: "1"
  schemas:
    principalSchema:
      ref: cerbos:///principal.json
    resourceSchema:
      ref: cerbos:///document.json
  rules:
    - actions:
        - delete
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: request.aux_data.jwt.delete
