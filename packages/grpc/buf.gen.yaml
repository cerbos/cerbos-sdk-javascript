version: v1
plugins:
  - remote: buf.build/grpc/plugins/node:v1.11.2-1
    out: .
    opt:
      - grpc_js

  - remote: buf.build/protocolbuffers/plugins/js:v3.19.3-1
    out: .
    opt:
      - import_style=commonjs
      - binary

  - name: ts
    path: ../../node_modules/.bin/protoc-gen-ts
    out: .
    opt:
      - mode=grpc-js
      - service=grpc-node
